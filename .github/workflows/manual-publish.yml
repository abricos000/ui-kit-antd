name: Publish UI Kit

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump (patch/minor/major)'
        required: true
        default: 'minor'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version conflict
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view ui-kit-custom-antd@$CURRENT_VERSION version >/dev/null 2>&1; then
            echo "::error::Version $CURRENT_VERSION already exists in npm. Bump version first!"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: |
          npm install -g standard-version
          standard-version --release-as ${{ inputs.version_type }}

      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
          npm publish --access public