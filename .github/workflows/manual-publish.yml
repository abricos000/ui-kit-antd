name: Publish UI Kit to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global pull.rebase false

      - name: Install dependencies
        run: |
          npm install -g standard-version@latest
          npm ci

      - name: Create release branch
        id: branch
        run: |
          git fetch origin main
          git checkout -b release/v${{ github.run_id }}
          echo "BRANCH_NAME=release/v${{ github.run_id }}" >> $GITHUB_ENV

      - name: Bump version
        id: versioning
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view ui-kit-custom-antd@$CURRENT_VERSION version >/dev/null 2>&1; then
            echo "::error::Version $CURRENT_VERSION already exists in npm"
            exit 1
          fi
          
          npx standard-version --release-as ${{ inputs.version_type }} --skip.tag
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Version bumped to $NEW_VERSION"

          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v$NEW_VERSION [skip ci]"

      - name: Create tag
        run: |
          git tag -a v${{ env.NEW_VERSION }} -m "Release v${{ env.NEW_VERSION }}"

      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
          npm publish --access public

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git
          git push origin ${{ env.BRANCH_NAME }}
          git push origin v${{ env.NEW_VERSION }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "Release v${{ env.NEW_VERSION }}"
          body: |
            Automated version bump to v${{ env.NEW_VERSION }}
            - Package published to NPM
            - Release tag created
          commit-message: "chore: release v${{ env.NEW_VERSION }}"
          labels: "release"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          generate_release_notes: true