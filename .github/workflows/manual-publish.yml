name: Manual NPM Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Версия для публикации'
        required: true
        default: 'minor'
        type: choice
        options:
        - patch
        - minor
        - major
      custom_version:
        description: 'Или точная версия (например 1.2.3)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Versioning
        run: |
          if [ -n "${{ inputs.custom_version }}" ]; then
            npx standard-version --release-as ${{ inputs.custom_version }}
          else
            npm run version:${{ inputs.version_type }}
          fi

      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run pub
          git push --follow-tags origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true