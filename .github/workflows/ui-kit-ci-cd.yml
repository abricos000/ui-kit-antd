name: UI Kit CI/CD

on:
  workflow_dispatch:

jobs:
  build-ui-kit:
    name: Build UI Kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build UI Kit
        run: npm run build
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-kit-build
          path: dist/

  deploy-storybook:
    name: Deploy Storybook
    needs: build-ui-kit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: |
          npm run build-storybook
          touch storybook-static/.nojekyll
          echo "Your custom domain" > storybook-static/CNAME  # Если используете кастомный домен
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          force_orphan: true
          keep_files: false
          enable_jekyll: false

      - name: Verify deployment
        run: |
          echo "Storybook deployed to:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/"
          echo "If 404, wait 1-2 minutes and refresh"

  publish-npm:
    name: Publish to NPM
    needs: build-ui-kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Rebuild UI Kit
        run: npm run build
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}