name: UI Kit CI/CD

on:
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Select job to execute'
        type: choice
        required: true
        options:
          - build
          - deploy-storybook
          - publish-npm

jobs:
  build:
    name: ğŸ› ï¸ Build UI Kit
    if: ${{ github.event.inputs.job_to_run == 'build' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
          
      - name: ğŸ—ï¸ Build
        run: npm run build
        
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-kit-build
          path: dist/

  deploy-storybook:
    name: ğŸ“š Deploy Storybook
    if: ${{ github.event.inputs.job_to_run == 'deploy-storybook' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook
        
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          force_orphan: true
          keep_files: false
          enable_jekyll: false

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    if: ${{ github.event.inputs.job_to_run == 'publish-npm' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
          
      - name: ğŸ—ï¸ Build
        run: npm run build
        
      - name: ğŸš€ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}