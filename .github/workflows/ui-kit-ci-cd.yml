name: UI Kit CI/CD

on:
  workflow_dispatch: # Позволяет запускать workflow вручную

jobs:
  build-ui-kit:
    name: Build UI Kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build UI Kit
        run: npm run build
        
      - name: Verify build output
        run: ls -al dist/
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-kit-build
          path: dist/

  deploy-storybook:
    name: Deploy Storybook
    needs: build-ui-kit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
        
      - name: Verify Storybook build
        run: |
          ls -al storybook-static/
          grep -r "YourNewStoryName" storybook-static/ || echo "New stories not found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Storybook
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: build-ui-kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Rebuild UI Kit
        run: npm run build
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}