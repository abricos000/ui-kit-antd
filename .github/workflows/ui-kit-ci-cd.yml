name: UI Kit CI/CD Stepper

on:
  workflow_dispatch:
    inputs:
      step:
        description: 'Select workflow step'
        type: choice
        required: true
        options:
          - 1. Build Only
          - 2. Build + Deploy Storybook
          - 3. Build + Publish to NPM
          - 4. Full Pipeline (All Steps)
        default: '1. Build Only'

jobs:
  build:
    name: "ðŸš€ Step 1: Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  deploy:
    name: "ðŸ“š Step 2: Deploy Storybook"
    needs: build
    if: ${{ contains(github.event.inputs.step, 'Deploy') || contains(github.event.inputs.step, 'Full') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build-storybook
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static

  publish:
    name: "ðŸ“¦ Step 3: Publish to NPM"
    needs: build
    if: ${{ contains(github.event.inputs.step, 'Publish') || contains(github.event.inputs.step, 'Full') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}