name: UI Kit CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ] # ĞĞ²Ñ‚Ğ¾Ğ·Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² main (Ğ¾Ğ¿Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾)

jobs:
  build-ui-kit:
    name: ğŸ› ï¸ Build UI Kit
    runs-on: ubuntu-latest
    outputs:
      build-version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
          
      - name: ğŸ—ï¸ Build UI Kit
        run: npm run build
        
      - name: ğŸ” Get package version
        id: get-version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT
        
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-kit-${{ steps.get-version.outputs.version }}
          path: dist/

  deploy-storybook:
    name: ğŸ“š Deploy Storybook
    needs: build-ui-kit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build Storybook
        run: |
          npm run build-storybook
          echo "âœ” Storybook built successfully"
          ls -R storybook-static
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          force_orphan: true
          enable_jekyll: false
          user_name: 'GitHub Actions'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'

      - name: ğŸ”— Show deployment URL
        run: |
          echo "Storybook deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "If 404, wait 1-2 minutes and refresh"

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    needs: build-ui-kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
          
      - name: ğŸ”„ Rebuild UI Kit
        run: npm run build
        
      - name: ğŸš€ Publish to NPM
        run: |
          npm publish --access public
          echo "Package published: $(node -p 'require("./package.json").name')@$(node -p 'require("./package.json").version')"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}