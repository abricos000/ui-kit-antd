name: UI Kit CI/CD

on:
  workflow_dispatch: # Позволяет запускать workflow вручную

jobs:
  build-ui-kit:
    name: Build UI Kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build UI Kit
        run: npm run build # Предполагается, что у вас есть скрипт "build" в package.json
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ui-kit-build
          path: dist/ # Путь к собранным файлам (зависит от вашей конфигурации)

  deploy-storybook:
    name: Deploy Storybook to GitHub Pages
    needs: build-ui-kit # Зависит от успешного выполнения build-ui-kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build Storybook
        run: npm run build-storybook # Предполагается, что у вас есть скрипт "build-storybook"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static # Папка со сборкой Storybook
          
  publish-npm:
    name: Publish to NPM
    needs: build-ui-kit # Зависит от успешного выполнения build-ui-kit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build UI Kit (again for safety)
        run: npm run build
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Нужно создать NPM_TOKEN в secrets репозитория