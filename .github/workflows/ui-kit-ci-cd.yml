name: UI Kit CI/CD

on:
  workflow_dispatch:
    inputs:
      run_job:
        description: 'Select job to run' 
        type: choice
        required: true
        options:
          - build
          - deploy
          - publish

jobs:
  build:
    name: ğŸ› ï¸ Build UI Kit
    if: ${{ github.event.inputs.run_job == 'build' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  deploy:
    name: ğŸ“š Deploy Storybook
    if: ${{ github.event.inputs.run_job == 'deploy' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build-storybook
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static

  publish:
    name: ğŸ“¦ Publish to NPM
    if: ${{ github.event.inputs.run_job == 'publish' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}