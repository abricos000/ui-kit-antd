name: UI Kit CI/CD

on:
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Select job to execute' 
        type: choice
        required: true
        options:
          - build
          - deploy-storybook
          - publish-npm
          - all
        default: 'all'

jobs:
  build:
    name: 🛠️ Build UI Kit
    if: ${{ github.event.inputs.job_to_run == 'build' || github.event.inputs.job_to_run == 'all' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
          
      - name: 🏗️ Build UI Kit
        run: npm run build
        
      - name: 🔍 Get package version
        id: get-version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT
        
      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-kit-${{ steps.get-version.outputs.version }}
          path: dist/

  deploy-storybook:
    name: 📚 Deploy Storybook
    needs: build
    if: ${{ github.event.inputs.job_to_run == 'deploy-storybook' || github.event.inputs.job_to_run == 'all' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🏗️ Build Storybook
        run: |
          npm run build-storybook
          echo "Storybook files:"
          ls -R storybook-static
          
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          force_orphan: true
          enable_jekyll: false

      - name: 🔗 Show URL
        run: echo "Deployed to: https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/"

  publish-npm:
    name: 📦 Publish to NPM
    needs: build
    if: ${{ github.event.inputs.job_to_run == 'publish-npm' || github.event.inputs.job_to_run == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
          
      - name: 🔄 Rebuild UI Kit
        run: npm run build
        
      - name: 🚀 Publish to NPM
        run: |
          echo "Publishing ${{ needs.build.outputs.version }} to NPM"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}